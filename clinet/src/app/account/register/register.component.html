<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onSubmit()" autocomplete="off">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>

      <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a : </label>
        <label class="radio-inline">
          <input type="radio" value="male"   [formControl] = 'registerForm.controls["gender"]'>
          Male
        </label>
        <label class="radio-inline">
          <input type="radio" value="female" [formControl] = 'registerForm.controls["gender"]'class="ml-3">
          Female
        </label>
      </div>



      <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>

      <app-date-input
      [formControl] = 'registerForm.controls["dateOfBirth"]'
      [label]="'Date Of Birth'" [maxDate]="maxDate"></app-date-input>

     <app-text-input [formControl] = 'registerForm.controls["knownAs"]' [label]="'KnownAs'"></app-text-input>
      <app-text-input [formControl] = 'registerForm.controls["country"]' [label]="'Country'"></app-text-input>
      <app-text-input [formControl] = 'registerForm.controls["city"]' [label]="'City'"></app-text-input>
      <app-text-input [formControl] = 'registerForm.controls["introduction"]' [label]="'Introduction'"></app-text-input>
      <app-text-input [formControl] = 'registerForm.controls["interests"]' [label]="'Interests'"></app-text-input>
      <app-text-input [formControl] = 'registerForm.controls["email"]' [label]="'Email address'"></app-text-input>
      <app-text-input [formControl] = 'registerForm.controls["password"]' [label]="'Password'" [type]="'password'"></app-text-input>
      <app-text-input [formControl] = 'registerForm.controls["confirmPassword"]' [label]="'confirmPassword'" [type]="'password'">
      </app-text-input>


      <div class="row mt-3" *ngIf="validationErrors.length>0">
        <ul class="text-danger">

          <li *ngFor="let error of validationErrors">
            {{error}}
          </li>


        </ul>


      </div>




      <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

    </form>
  </div>

</div>
