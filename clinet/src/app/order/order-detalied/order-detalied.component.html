<div class="container mt-2">

  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-12 py-5 mb-1">
      <app-basket-summary
      [isOrder] = true
      [isBasket] =false
      [items] ="order?.orderItems"
      ></app-basket-summary>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-6">
          <app-order-total
          [subTotal] ="order?.subtotal"
          [total] ="order?.total"
          [shipping] ="order?.shippingPrice"

          ></app-order-total>

        </div>

      </div>
    </div>
  </div>

</div>
